<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Marwanto606 - Daftar Artikel</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sitemap dan daftar isi artikel dari Marwanto606. Temukan semua postingan blog, proyek, dan konten lainnya.">
    <meta name="keywords" content="Marwanto606, sitemap, daftar isi, artikel, blog, developer, content creator">
    <meta name="author" content="Marwanto606">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link href='https://marwanto606.github.io/sitemap' rel='canonical'/>
    
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-section">
                <div class="avatar"><img src="https://marwanto606.github.io/icon-blog/apple-icon.png" alt="Marwanto606 Profile" class="profile-img"></div>
                <div>
                    <h1>Sitemap Marwanto606</h1>
                    <p class="subtitle">Daftar Isi Artikel & Postingan</p>
                </div>
            </div>
        </header>
        
        <div class="links-grid" id="articles-list"></div>
        
        <div class="nav-links">
            <a class="nav-link" href="/">Home</a>
        </div>
        
        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Marwanto606. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        function loadArticles() {
    const script = document.createElement('script');
    const callbackName = 'bloggerCallback_' + Date.now();
    
    window[callbackName] = function(jsonData) {
        try {
            const entries = jsonData.feed.entry || [];
            
            if (entries.length === 0) {
                document.getElementById('articles-list').innerHTML = '<p>Tidak ada artikel yang ditemukan.</p>';
                return;
            }
            
            const grid = document.getElementById('articles-list');
            grid.innerHTML = '';
            
            for (let entry of entries) {
                const title = entry.title.$t || 'No title';
                const alternateLink = entry.link.find(l => l.rel === 'alternate');
                const link = alternateLink ? alternateLink.href : '#';
                const pubDate = entry.published.$t || '';
                const description = entry.summary ? entry.summary.$t.replace(/<[^>]*>/g, '').substring(0, 100) + '...' : '';
                
                const formattedDate = new Date(pubDate).toLocaleDateString('id-ID', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const card = document.createElement('a');
                card.href = link;
                card.className = 'link-card';
                card.innerHTML = `
                    <div class="link-icon">üìù</div>
                    <div class="link-content">
                        <div class="link-title">${title}</div>
                        <div class="link-description">${description}</div>
                        <div class="link-date">${formattedDate}</div>
                    </div>
                `;
                grid.appendChild(card);
            }
            
            // Cleanup
            document.head.removeChild(script);
            delete window[callbackName];
        } catch (error) {
            console.error('Error processing articles:', error);
            document.getElementById('articles-list').innerHTML = '<p>Gagal memuat daftar artikel. Silakan coba lagi nanti.</p>';
        }
    };
    
    script.src = `https://www.blogger.com/feeds/1362020306851380752/posts/default?alt=json-in-script&max-results=9999&callback=${callbackName}`;
    script.onerror = function() {
        document.getElementById('articles-list').innerHTML = '<p>Gagal memuat daftar artikel. Silakan coba lagi nanti.</p>';
        delete window[callbackName];
    };
    
    document.head.appendChild(script);
}

loadArticles();
    </script>
</body>
</html>
